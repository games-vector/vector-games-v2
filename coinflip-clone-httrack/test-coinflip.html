<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinFlip Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .connected { background: #2d5016; }
        .disconnected { background: #5c1a1a; }
        .error { background: #5c1a1a; color: #ff6b6b; }
        .info { background: #1a3a5c; }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        #log {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry { margin: 2px 0; }
        .log-error { color: #ff6b6b; }
        .log-success { color: #51cf66; }
        .log-info { color: #74c0fc; }
    </style>
</head>
<body>
    <h1>CoinFlip WebSocket Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div class="info" style="margin: 20px 0;">
        <strong>Balance:</strong> <span id="balance">-</span><br>
        <strong>User:</strong> <span id="user">-</span><br>
        <strong>Token:</strong> <span id="token-display" style="font-size: 10px; word-break: break-all;">-</span>
    </div>
    
    <div>
        <button onclick="connectSocket()">Connect</button>
        <button onclick="disconnectSocket()">Disconnect</button>
        <button onclick="placeBet('HEADS')">Bet HEADS (Quick)</button>
        <button onclick="placeBet('TAILS')">Bet TAILS (Quick)</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h3>Event Log:</h3>
    <div id="log"></div>

    <script>
        let socket = null;
        const TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0dXNlcjAwMSIsImFnZW50SWQiOiJkZXYtb3BlcmF0b3IiLCJjdXJyZW5jeSI6IklOUiIsImdhbWVfbW9kZSI6ImNvaW5mbGlwIiwidGltZXN0YW1wIjoxNzcwMTM2MTQ0MzI2LCJpYXQiOjE3NzAxMzYxNDQsImV4cCI6MTc3MDc0MDk0NH0.z-7M_e5mK0k0CaVd5qrHhrNY9OHkCn1J7VTTscJbtTs';
        
        document.getElementById('token-display').textContent = TOKEN.substring(0, 50) + '...';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }
        
        function updateStatus(text, connected) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = text;
            statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
        }
        
        function connectSocket() {
            if (socket) {
                log('Already connected or connecting', 'error');
                return;
            }
            
            log('Connecting to WebSocket...', 'info');
            updateStatus('Connecting...', false);
            
            socket = io('http://localhost:3000', {
                path: '/io',
                query: {
                    gameMode: 'coinflip',
                    operatorId: 'dev-operator',
                    Authorization: TOKEN
                },
                transports: ['websocket'],
                reconnection: false
            });
            
            socket.on('connect', () => {
                log('âœ… Connected to server!', 'success');
                updateStatus('Connected', true);
            });
            
            socket.on('connect_error', (error) => {
                log(`âŒ Connection error: ${error.message}`, 'error');
                updateStatus('Connection Error', false);
                socket = null;
            });
            
            socket.on('disconnect', (reason) => {
                log(`Disconnected: ${reason}`, 'error');
                updateStatus('Disconnected', false);
                socket = null;
            });
            
            socket.on('connection-error', (data) => {
                log(`âŒ Connection error from server: ${JSON.stringify(data)}`, 'error');
            });
            
            socket.on('onBalanceChange', (data) => {
                log(`ðŸ’° Balance: ${data.balance} ${data.currency}`, 'success');
                document.getElementById('balance').textContent = `${data.balance} ${data.currency}`;
            });
            
            socket.on('myData', (data) => {
                log(`ðŸ‘¤ User data: ${JSON.stringify(data)}`, 'info');
                document.getElementById('user').textContent = data.nickname || data.userId;
            });
            
            socket.on('betsConfig', (data) => {
                log(`âš™ï¸ Bet config received: ${JSON.stringify(data)}`, 'info');
            });
            
            socket.on('betsRanges', (data) => {
                log(`ðŸ“Š Bet ranges: ${JSON.stringify(data)}`, 'info');
            });
            
            socket.on('currencies', (data) => {
                log(`ðŸ’± Currencies: ${JSON.stringify(data)}`, 'info');
            });
        }
        
        function disconnectSocket() {
            if (socket) {
                socket.disconnect();
                socket = null;
                log('Disconnected manually', 'info');
            }
        }
        
        function placeBet(choice) {
            if (!socket || !socket.connected) {
                log('âŒ Not connected!', 'error');
                return;
            }
            
            const betPayload = {
                action: 'bet',
                payload: {
                    betAmount: '1.00',
                    currency: 'INR',
                    choice: choice,
                    playMode: 'QUICK'
                }
            };
            
            log(`ðŸŽ² Placing bet: ${choice}...`, 'info');
            
            socket.emit('gameService', betPayload, (response) => {
                if (response.error) {
                    log(`âŒ Bet failed: ${response.error.message}`, 'error');
                } else {
                    log(`âœ… Bet result: ${JSON.stringify(response)}`, 'success');
                    if (response.isWin) {
                        log(`ðŸŽ‰ YOU WON! Amount: ${response.winAmount}`, 'success');
                    } else {
                        log(`ðŸ˜¢ You lost. Better luck next time!`, 'info');
                    }
                }
            });
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-connect on load
        window.addEventListener('load', () => {
            log('Page loaded. Click Connect to start.', 'info');
        });
    </script>
</body>
</html>
